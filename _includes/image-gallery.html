<div>
    <p data-toggle="collapse" data-target="#collapsibleGallery"><b>Recent Certificates</b></p>
    <ul class="list-group list-group-flush">
        {% for item in site.data.certs %}
            <li class="list-group-item"><a target="_blank" noopener href="{{ item.link }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
</div>
