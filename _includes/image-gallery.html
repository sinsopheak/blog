<div>
    <p>Recent Certificates</p>
</div>
<div class="row">
    {% for item in site.data.certs %}
    <div class="gallery">
        <a target="_blank" href="{{ item.link }}">
            <img src="{{ item.link }}" width="600" height="400">
        </a>
        <div class="desc">{{ item.title }}</div>
    </div>
    {% endfor %}
</div>
