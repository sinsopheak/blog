<div class="timeline color-dark2">
    {% for item in site.data.timelineItem %}
        <div class="timeline-container right">
            <div class="timeline-content">
                <span class="date">{{ item.date }}</span>
                <span>{{ item.title }}</span>
                <p>{{ item.desc }}</p>
            </div>
        </div>
    {% endfor %}
</div>
