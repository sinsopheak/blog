---
layout: default_post
---
<div id="progress"></div>
<div class="container post-page">

    <div class="row justify-content-center mx-1">
        <div class="col-md-8 col-sm-10 form-group">
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }} | {{ page.category }} </p>
<img class="img-fluid" src="{{ page.thumbnail }}" alt="">
<div class="post-content">{{ content }}</div>

        </div>
        </div>

</div>
